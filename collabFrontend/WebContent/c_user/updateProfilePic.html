<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile Pic Update</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid" ng-controller="UserController">
		<h2>Profile Picture</h2>
		<form enctype="multipart/form-data" method="post"
			action="http://localhost:8080/collabMiddleware/doUpload">
			<div class="form-group input-group">
				<label>Profile Picture</label> <input type="file"
					class="form-control" name="file" placeholder="Upload Picture">
			</div>
			<br>
			<button type="submit" class="btn btn-info">Upload Profile
				Picture</button>
		</form>
	</div>

</body>
</html>
