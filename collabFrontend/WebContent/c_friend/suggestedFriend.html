<center>Suggested Friend</center>
<div ng-controller="FriendController">
	<table class="table">
		<tr>
			<td>Friend Name</td>
			<td>Operation</td>

		</tr>

		<tr ng-repeat="friend in SuggestedFriend">
			<td>{{friend.friendid}}</td>
			<td><input type="submit" value="Send Request"
				ng-click="sendFriendRequest(friend.friendloginname)" /></td>
		</tr>

	</table>


</div>
