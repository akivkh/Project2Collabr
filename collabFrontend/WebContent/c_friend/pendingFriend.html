<center>Response to the request</center>
<div ng-controller="FriendController">
	<table class="table">
		<tr>
			<td>Friend Name</td>
			<td>Operation</td>
		</tr>
		<tr ng-repeat="friend in pendingfrienddata">
			<td>{{friend.loginname}}</td>
			<td><input type="submit" value="Accept Request"
				ng-click="acceptFriendRequest(friend.friendId)" /> <input
				type="submit" value="Delete Request"
				ng-click="deleteFriendRequest(friend.friendId)" /></td>
		</tr>

	</table>



</div>
