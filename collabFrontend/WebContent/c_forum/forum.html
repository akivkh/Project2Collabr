<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forum</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
	<script src="assets/js/mycode.js"></script>
	 <script src="c_user/UserController.js"></script>
  <script src="c_forum/ForumController.js"></script>

<style>
.btn {
	background-color: Brown;
	border: none;
	color: black;
	padding: 10px 15px;
	font-size: 12px;
	cursor: pointer;
}

.btn:hover {
	background-color: blue;
}

body {
	margin: 0;
	padding: 0;
}

#forum-box {
	position: relative;
	margin: 5% auto;
	width: 700px;
	height: auto;
	min-hieght: 500px;
	border-radius: 2px;
	box-shadow: 5px 5px 5px rgba(68, 68, 68, 0.6);
	background-color: rgb(68, 68, 68);
}
</style>

</head>
<body ng-app="myApp">

	<font color="#333" face="verdana">
		<div id="forum-box" class="container-fluid" ng-controller="ForumController">
			<div class="row">
				<div class="col-md-12">
					<div>
						<h1 align="center">
							<font face="Edwardian Script ITC">Created forum list!</font>
							</h1>
					</div>

					<form id="forumform" method="post">


						<h3>List of Created Forums</h3>
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>ForumId</th>
									<th>ForumName</th>
									<th>ForumContent</th>
									<!-- <th>Created Date</th> -->
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="forum in forumData">
									<td>{{forum.forumId}}</td>
									<td>{{forum.forumName}}</td>
									<td>{{forum.forumContent}}</td>
									<td>{{forum.status}}</td>
									<!-- 	<td>{{forum.createdDate}}  </td> -->
								</tr>
							</tbody>
						</table>
					</form>
					<!-- <div class="jumbotron">
						<h2></h2>
					</div> -->
				</div>
			</div>
		</div>
	</font>
	<script
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>

</body>
</html>
